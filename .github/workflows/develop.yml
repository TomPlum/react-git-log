name: Development
run-name: Compilation & Quality Checks

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - opened
    branches:
      - '*'
      - '!develop'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Get package version
        id: package_version
        run: |
          echo "VERSION=$(jq -r .version packages/react-git-log/package.json)" >> $GITHUB_ENV
          ls -R

      - name: Check if version exists on NPM
        id: check_version
        run: |
          if npm show @tomplum/react-git-log@${VERSION} > /dev/null 2>&1; then
            echo "VERSION_EXISTS=true" >> $GITHUB_ENV
          else
            echo "VERSION_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build --workspace=@tomplum/react-git-log

      - name: Run Unit Tests
        env:
          TZ: UTC
        run: npm run test:ci --workspace=@tomplum/react-git-log

